# Ensure no profile is implicitly activated here â€” the base `application.properties` is authoritative.
spring.profiles.active=

# MySQL datasource (profile: mysql)
# Use environment variables to avoid committing credentials to git
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://127.0.0.1:3306/springboot?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
# Use a general MySQL dialect compatible with the Hibernate version
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
# Enable Flyway for database migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# HikariCP recommended pool settings (tweak for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.org.springframework=INFO
logging.level.com.prograIV=DEBUG
spring.thymeleaf.cache=false

