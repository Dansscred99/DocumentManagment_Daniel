<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Documental</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
</head>

<body>
    <!-- Header -->
    <header class="app-header py-3">
        <div class="container-fluid px-4">
            <h5 class="m-0 fw-semibold text-light">Gestión Documental</h5>
        </div>
    </header>

    <!-- Contenedor Login -->
    <main class="page-wrap d-flex align-items-center justify-content-center py-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">

                    <div class="glass-card p-4 p-md-5 animate-fade">
                        <div class="text-center mb-4">
                            <h3 class="fw-semibold text-white">Bienvenido</h3>
                            <p class="text-secondary mb-0">Inicia sesión para continuar</p>
                        </div>

                        <!-- Error opcional -->
                       <div class="alert alert-danger py-2 small text-center" th:if="${param.error}">
                        Usuario o contraseña incorrectos
                       </div>
                        <form th:action="@{/procesar-login}" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label class="form-label small text-secondary">Usuario</label>
                                <input type="text" name="username"
                                       class="form-control dark-input"
                                       placeholder="Ingresa tu usuario"
                                       required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label small text-secondary">Contraseña</label>
                                <input type="password" name="password"
                                       class="form-control dark-input"
                                       placeholder="Ingresa tu contraseña"
                                       required />
                            </div>

                            <button type="submit" class="btn btn-primary soft w-100">
                                Ingresar
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <span class="text-secondary small">
                                © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span>
                                Gestión Documental
                            </span>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
