<!-- Crear Usuario / Admin -->
<div class="mb-4">
    <h2 class="fw-bold text-white">Gestión de Usuarios</h2>
    <p class="text-secondary">Crea nuevos usuarios y administradores</p>
</div>

<div class="row">
    <!-- Formulario Crear Usuario -->
    <div class="col-md-6">
        <div class="rounded shadow-sm p-4" style="background-color: #1b263b;">
            <h5 class="fw-bold text-white mb-3">Crear Usuario</h5>
            <form id="formCrearUsuario">
                <div class="mb-3">
                    <label class="form-label text-white">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="username" placeholder="usuario123" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Nombre Completo</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Juan Pérez">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Rol</label>
                    <select class="form-select" name="rol">
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                        <option value="revisor">Revisor</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-person-plus"></i> Crear Usuario
                </button>
            </form>
        </div>
    </div>

    <!-- Lista de Usuarios -->
    <div class="col-md-6">
        <div class="rounded shadow-sm p-4" style="background-color: #1b263b;">
            <h5 class="fw-bold text-white mb-3">Usuarios Existentes</h5>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action" style="background-color: transparent; border-color: #2d4563;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1 text-white">admin</h6>
                            <small class="text-secondary">Rol: admin</small>
                        </div>
                        <span class="badge bg-success">Activo</span>
                    </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action" style="background-color: transparent; border-color: #2d4563;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1 text-white">usuario1</h6>
                            <small class="text-secondary">Rol: user</small>
                        </div>
                        <span class="badge bg-success">Activo</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
