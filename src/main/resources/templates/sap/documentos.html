<!-- Mis Documentos -->
<div class="mb-4">
    <div class="d-flex align-items-center justify-content-between">
        <h2 class="fw-bold text-white">Mis Documentos</h2>
        <button class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i> Nuevo
        </button>
    </div>
    <p class="text-secondary">Gestiona tus documentos cargados</p>
</div>

<div class="rounded shadow-sm p-4" style="background-color: #1b263b;">
    <table class="table table-dark table-hover mb-0">
        <thead>
            <tr>
                <th>Título</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Versión</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="bi bi-file-earmark-pdf text-danger"></i> Informe Ventas
                </td>
                <td>2025-01-15</td>
                <td>
                    <span class="badge bg-warning text-dark">Pendiente</span>
                </td>
                <td>v1.0</td>
                <td>
                    <button class="btn btn-sm btn-outline-light">
                        <i class="bi bi-download"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="bi bi-file-earmark-pdf text-danger"></i> Contrato A
                </td>
                <td>2025-01-10</td>
                <td>
                    <span class="badge bg-success">Aprobado</span>
                </td>
                <td>v2.1</td>
                <td>
                    <button class="btn btn-sm btn-outline-light">
                        <i class="bi bi-download"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3 text-center text-secondary small" th:if="${#lists.isEmpty(documentos)}">
        <p>No tienes documentos aún. <a href="#" onclick="cargarVista('/sap/enviar')">Sube uno ahora</a></p>
    </div>
</div>
